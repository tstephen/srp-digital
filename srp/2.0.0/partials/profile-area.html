<div class="profile pull-right">
  <form name="logoutForm" action="{{context}}/logout" method="POST">
    {{#if matchRole('super_admin')}}
      <select class="super-admin tenant" id="curTenant" onchange="ractive.switchToTenant($('#curTenant').val())">
        {{#profile.allowedTenantsAsList}}
          <option value="{{.}}" {{#if . == tenant.id}}selected{{/if}}>{{.}}</option>
        {{/}}
      </select>
    {{/if}}
    <a href="/srp/me.html" title="To set your profile picture, please visit gravatar.com">
      <span class="profile-img">{{username}}</span>
    </a>
    <a class="clickable glyphicon glyphicon-btn glyphicon-log-out logout" aria-hidden="true" on-click="logout()"></a>
    <a class="clickable glyphicon glyphicon-btn glyphicon-question-sign" aria-hidden="true" data-toggle="modal" data-target="#helpModal"></a>
    <input type="hidden" id="_csrf" name="_csrf" value="{{csrfToken}}" />
  </form>
</div>
