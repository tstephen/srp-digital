<!doctype html>
<html lang='en-GB'>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <!-- as the **very** first line just after head-->
  <meta charset='utf-8'>
  <title>SRP</title>
  <link href="https://api.srp.digital/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://api.srp.digital/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="https://api.srp.digital/css/jquery.tagit.css" rel="stylesheet" type="text/css">

  <link href="https://api.srp.digital/workmgmt/2.2.0/css/base.css" rel="stylesheet">
  <link href="2.0.0/css/srp.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="2.0.0/images/icon/srp-icon-32x32.png"/>
</head>
<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>

  <script id='template' type='text/ractive'>
    {{>profileArea}}
    {{>sidebar { active: 'index.html' }}}
    {{>titleArea}}
    {{>loginSect}}

    <section>
      <p>&nbsp;</p>
      <h2>Welcome!</h2>
      <p>Let&apos;s get started right away by introducing the toolbar icons:</p>
      <ul style="list-style:none;">
        {{#tenant.toolbar}}
          {{#if matchRole(role) }}
            <li>
              <a href="{{context}}{{url}}">
                <span class="glyphicon glyphicon-btn {{role}} {{icon}}" style="display:inline-block" title="{{title}}"></span>
                <span>{{title}}</span>
              </a>
              <span>{{description}}</span>
            </li>
          {{/if}}
        {{/}}
      </ul>
    </section>
  </script>

  <script src="https://api.srp.digital/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://api.srp.digital/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://api.srp.digital/webjars/jquery-ui/1.11.4/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://api.srp.digital/js/tag-it.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://api.srp.digital/webjars/ractive/0.7.3/ractive.min.js"></script>
  <script src="https://api.srp.digital/Autolinker.js/1.4.3/js/Autolinker.min.js"></script>

  <script src="https://api.srp.digital/html2canvas/0.5.0-alpha1/js/html2canvas.js"></script>
  <script src="https://api.srp.digital/js/autoNumeric.js"></script>
  <script src="https://api.srp.digital/js/md5.min.js"></script>

  <script src="https://api.srp.digital/js/env.js"></script>
  <script src="https://api.srp.digital/workmgmt/2.2.0/js/activity.js"></script>
  <script src="https://api.srp.digital/workmgmt/2.2.0/js/string-functions.js"></script>
  <script src="https://api.srp.digital/workmgmt/2.2.0/js/i18n.js"></script>

  <script src="2.0.0/js/base.js"></script>
  <script src="2.0.0/js/index.js"></script>
  <script src="https://api.srp.digital/webjars/auth/1.1.0/js/auth.js"></script>
  <script src="https://api.srp.digital/webjars/supportservices/2.1.0/js/support.js"></script>
</body>
</html>
