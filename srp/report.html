<head>
<body>

  <section id="container" class="container"></section>

  <script id='template' type='text/ractive'>
    {{>loginSect}}

    <section id="currentSect">
    {{#if surveyReturn}}
      <section id="introSect">
        <h1>Sustainability Report for {{formatAnswer('ORG_NAME')}} ({{formatAnswer('ORG_CODE')}})</h1>
        <h2>Introduction</h2>
        <p>
          As an NHS organisation, and as a spender of public funds, we have an
          obligation to work in a way that has a positive effect on the
          communities we serve. Sustainability means spending public money well,
          the smart and efficient use of natural resources and building healthy,
          resilient communties.  By making the most of by making the most of
          social, environmental and economic assets we can improve health both
          in the immediate and long term even in the context of rising cost of
          natural resources. Demonstrating that we consider the social and
          environmental impacts ensures that the legal requirements in the
          Public Services (Social Value) Act (2012) are met.</p>

        {{#if formatAnswer('SDMP_CRMP')}}
          <p>
            In order to fulfil our responsibilities for the role we play,
            {{#if formatAnswer('ORG_NICKNAME')}}
              {{formatAnswer('ORG_NICKNAME')}}
            {{else}}
              {{formatAnswer('ORG_NAME')}}
            {{/if}}
            has the following sustainability mission statement located in our
            sustainable development management plan (SDMP):</p>
        {{else}}
          <p>
            We acknowledge this responsibility to our patients, local
            communities and the environment by working hard to minimise our footprint.</p>
        {{/if}}

        {{#if formatAnswer('SDMP_MISSION_STATEMENT')}}<h5>{{formatAnswer('SDMP_MISSION_STATEMENT')}}</h5>{{/if}}

        <p>
          As a part of the NHS, public health and social care system, it is our
          duty to contribute towards the level of ambition set in 2014 of
          reducing the carbon footprint of the NHS, public health and social
          care system by 34% (from a 1990 baseline) equivalent to a 28%
          reduction from a 2013 baseline by 2020. It is our aim to
          {{#if formatAnswer('CARBON_REDUCTION_TARGET')}}supercede{{else}}meet{{/if}}
          this target by reducing our carbon emissions
          {{#if formatAnswer('CARBON_REDUCTION_TARGET')}}28%{{else}}{{formatAnswer('CARBON_REDUCTION_TARGET_PCT')}}%{{/if}}
          by {{#if formatAnswer('CARBON_REDUCTION_TARGET')}}{{formatAnswer('CARBON_REDUCTION_DEADLINE_YEAR')}}{{else}}2020{{/if}}
          using {{#if formatAnswer('CARBON_REDUCTION_TARGET')}}{{formatAnswer('CARBON_REDUCTION_BASE_YEAR')}}{{else}}2013{{/if}}
          as the baseline year.</p>
      </section>

      <section id="policiesSect">
        <h2>Policies</h2>
        <p>In order to embed sustainability within our business it is important to explain where in our process and procedures sustainability features.</p>
        <table class="table table-striped">
          <thead>
            <tr><th>Area</th><th>Is sustainability considered?</th></tr>
          </thead>
          <tbody>
            <tr><td>Travel</td><td>{{formatAnswer('HEALTHY_TRANSPORT_PLAN')}}</td></tr>
            <tr><td>Procurement (environmental)</td><td>{{formatAnswer('PROC_ENV_ASSESSMENT')}}</td></tr>
            <tr><td>Procurement (social impact)</td><td>{{formatAnswer('PROC_SOC_ASSESSMENT')}}</td></tr>
            <tr><td>Suppliers' impact</td><td>{{formatAnswer('PROC_SUPPLIER_SUSTAINABILITY')}}</td></tr>
          </tbody>
        </table>
        <p>One of the ways in which an organisation can embed sustainability is
          through the use of
          {{#if formatAnswer('SDMP_CRMP')}}
            {{#if formatAnswer('SDMP_BOARD_REVIEW_WITHIN_12_MONTHS')}}
              an SDMP. The board approved our SDMP in the last 12 months so our plans for a sustainable future are well known within the organisation and clearly laid out.
            {{else}}
              an SDMP. An update to our SDMP is required because it has not been approved by the board in the last 12 months.
            {{/if}}
          {{else}}
            a Sustainable Development Management Plan (SDMP). We will be putting together an SDMP in the near future for consideration by the board.
          {{/if}}
        </p>
        <p>
          {{#if formatAnswer('GCC_USER')}}
            One of the ways in which we measure our impact as an organisation on corporate social responsibility is through the use of the Good Corporate Citizenship (GCC) tool.
            {{#if formatAnswer('LAST_GCC_DATE')!=undefined}}
              The last time we used the GCC self assessment was in {{formatAnswer('LAST_GCC_DATE')}}
              scoring {{formatAnswer('LAST_GCC_SCORE')}}.
            {{/if}}
            {{#if formatAnswer('promoteSustainabilityToStaff')}}
              As an organisation that acknowledges its responsibility towards creating a sustainable future, we help acheive that goal by running awareness campaigns that promote the benefits of sustainability to our staff.
            {{/if}}
          {{else}}
            We do not currently use the Good Corporate Citizenship (GCC) tool or run awareness campaigns promoting sustainability.
          {{/if}}

        <p>
          Climate change brings new challenges to our business both in direct
          effects to the healthcare estates, but also to patient health.
          Examples of recent years include the effects of heat waves, extreme
          temperatures and prolonged periods of cold, floods, droughts etc.
          {{#if formatAnswer('ADAPTATION_PLAN_INC')}}
            Our board approved plans address the potential need to adapt the
            delivery the organisation's activities and infrastructure to climate
            change and adverse weather events
          {{else}}
            The organisation has identified the need for the development of a
            board approved plan for future climate change risks affecting our
            area.
          {{/if}}

        <p>
          {{#if formatAnswer('QUANT_ES_IMPACTS')}}
            {{formatAnswer('QUANT_ES_IMPACTS')}}
          {{else}}
            We have not assessed the social and environmental impacts for the trust.
          {{/if}}

        <p>
          {{#if formatAnswer('MOD_SLAVERY')}}
            {{formatAnswer('MOD_SLAVERY')}}
          {{else}}
            We have not currently issued a statement on Modern Slavery.
          {{/if}}

      </section>

      <section id="partnershipsSect">
        <h2>Partnerships</h2>
        {{#if isCcg()}}
          <p>As a commissioning and contracting organisation, we will need effective contract mechanisms to deliver our ambitions for sustainable healthcare delivery. The NHS policy framework already sets the scene for commissioners and providers to operate in a sustainable manner. Crucially for us as a CCG, evidence of this commitment will need to be provided in part through contracting mechanisms.</p>
        {{else}}
          <p>The NHS policy framework already sets the scene for commissioners and providers to operate in a sustainable manner. Crucially for us as a provider, evidence of this commitment will need to be provided in part through contracting mechanisms.</p>
        {{/if}}

        {{#if formatAnswer('STRATEGIC_SUSTAINABILITY_PARTNERSHIPS')}}
          <p>Strategic partnerships are already established with the following
          organisations: {{formatAnswer('STRATEGIC_SUSTAINABILITY_PARTNERS')}}.</p>
        {{else}}
          <p>We have not currently established any strategic partnerships.</p>
        {{/if}}

        {{#if isCcg()}}
          <p>For commissioned services here is the sustainability comparitor for our providers:</p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Organisation Name</th><th>SDMP</th><th>on track for 34% reduction</th>
                <th>GCC</th><th>Healthy travel plan</th><th>Adaptation</th><th>SD Reporting score</th>
              </tr>
            </thead>
            <tbody>
              {{! TODO lookup provider scores}}
              {{# providers:i}}
                <tr>
                  <td>{{sdmp}}</td><td>{{onTrack}}</td><td>{{gcc}}</td><td>{{healthyTravelPlan}}</td><td>{{adaptation}}</td><td>{{sduScore}}</td>
                </tr>
              {{/}}
              {{^providers}}
                <tr><td colspan="5">No provider data specified</td></tr>
              {{/}}
            </tbody>
          </table>
        {{else}}
          <p>For commissioned services here is the sustainability comparitor for our CCGs:</p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Organisation Name</th><th>SDMP</th>
                <th>GCC</th><th>Adaptation</th><th>SD Reporting score</th>
              </tr>
            </thead>
            <tbody>
              {{!TODO lookup CCG scores}}
              {{# ccgs:i}}
                <tr>
                  <td>{{sdmp}}</td><td>{{gcc}}</td><td>{{adaptation}}</td><td>{{sduScore}}</td>
                </tr>
              {{/}}
              {{^ccgs}}
                <tr><td colspan="5">No CCG data specified</td></tr>
              {{/}}
            </tbody>
          </table>
        {{/if}}
        <p>More information on these measures is available here:
          <a href="http://www.sduhealth.org.uk/policy-strategy/reporting/sdmp-annual-reporting.aspx">
            http://www.sduhealth.org.uk/policy-strategy/reporting/sdmp-annual-reporting.aspx</a>
        </p>
      </section>

      <section id="performanceSect">
        <h2>Performance</h2>

        <section id="orgPerformanceSect">
          <h3>Organisation</h3>
          {{#if isCcg()}}
            <p>As a part of the NHS, public health and social care system, it is
            our duty to contribute towards the level of ambition set in 2014 of
            reducing the carbon footprint of the NHS, public health and social
            care system by 34% (from a 1990 baseline) equivalent to a 28%
            reduction from a 2013 baseline by 2020. It is our aim to
            {{#if formatAnswer('CARBON_REDUCTION_TARGET')=='Yes'}}supercede{{else}}meet{{/if}}
            this target by reducing our carbon emissions
            {{#if formatAnswer('CARBON_REDUCTION_TARGET')=='No'}}10%{{else}}{{formatAnswer('CARBON_REDUCTION_TARGET_PCT')}}%{{/if}}
            by
            {{#if formatAnswer('CARBON_REDUCTION_TARGET')=='No'}}2015{{else}}{{formatAnswer('CARBON_REDUCTION_DEADLINE_YEAR')}}{{/if}}
            using
            {{#if formatAnswer('CARBON_REDUCTION_TARGET')=='No'}}2007{{else}}{{formatAnswer('CARBON_REDUCTION_BASE_YEAR')}}{{/if}}
            as the baseline year. Here is how we have done:</p>
          {{else}}
            <p>Since the 2007 baseline year, the NHS has undergone a significant
            restructuring process and one which is still on-going. Therefore in
            order to provide some organisational context, the following table may
            help explain how both the organisation and its performance on
            sustainability has changed over time.</p>

            <div class="rpt table" id="orgRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/org.html?maxPeriods=4"></div>

            <p>
              In 2014 the Sustainable Development Strategy outlined an ambition to
              reduce the carbon footprint of the NHS by 28% (from a 2013 baseline)
              by 2020. We have supported this ambition as follows:</p>
          {{/if}}
        </section>

        {{#if isCcg()}}
          <section id="commissionedActivitySect">
            <h3>Commissioned Activity</h3>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Organisation Name</th>
                  <th>Building energy use</th>
                  <th>Building energy use per FTE</th>
                  <th>Water</th>
                  <th>Water use per FTE</th>
                  <th>Percent high cost waste</th>
                  <th>Waste cost increase</th>
                </tr>
              </thead>
              <tbody>
                {{# providers:i}}
                  <tr>
                    <td>{{orgName}}</td>
                    <td>{{buildingEnergyUse}}</td>
                    <td>{{buildingEnergyUsePerFte}}</td>
                    <td>{{water}}</td>
                    <td>{{waterUsePerFte}}</td>
                    <td>{{percentHighCostWaste}}</td>
                    <td>{{wasteCostIncrease}}</td>
                  </tr>
                {{/}}
                {{^providers}}
                  <tr><td colspan="8">TODO lookup provider scores</td></tr>
                {{/}}
              </tbody>
            </table>
          </section>
        {{/if}}

        <section id="energySect">
          <h3>Energy</h3>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/energy-co2e.csv"
                 class="rpt stacked" id="energyGraph" width="600" height="400"></svg>
          </p>

          <h4>Energy used</h4>
          <div class="rpt table" id="energyRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/energy.html?maxPeriods=4"></div>
          <h4>Carbon emissions resulting</h4>
          <div class="rpt table" id="energyCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/energy-co2e.html?maxPeriods=4"></div>

          <p>{{formatAnswer('ENERGY_PERF')}}</p>
          <p>
            {{! to calculate, perhaps server side }}
            {{#if formatAnswer('ELEC_USED_3RD_PTY_PCT')}}
              {{formatAnswer('ELEC_USED_3RD_PTY_PCT')}}
            {{else}}
              0
            {{/if}}
            % of our electricity use comes from renewable sources.
          </p>
          <p>{{formatAnswer('energyContext')}}</p>
        </section>

        <section id="travelSect">
          <h3>Travel</h3>
          <p>We can improve local air quality and improve the health of our community by promoting active travel to our staff and to the patients and public that use our services.

          <p>Every action counts and we are a lean organisation trying to realise efficiencies across the board for cost and carbon (CO<sub>2</sub>e) reductions. We support a culture for active travel to improve staff wellbeing and reduce sickness. Air pollution, accidents and noise all cause health problems for our local population, patients, staff and visitors and are caused by cars, as well as other forms of transport.</p>

          <h4>Travel undertaken</h4>
          <div class="rpt table" id="travelRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/travel.html?maxPeriods=4"></div>
          <h4>Carbon emissions resulting</h4>
          <div class="rpt table" id="travelCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/travel-co2e.html?maxPeriods=4"></div>
          <p>{{formatAnswer('travelPerf')}}</p>
        </section>

        <section id="wasteSect">
          <h3>Waste</h3>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/waste-co2e.csv"
                 class="rpt stacked" id="wasteGraph" width="600" height="400"></svg>
          </p>
          <h4>Waste produced</h4>
          <div class="rpt table" id="wasteRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/waste.html?maxPeriods=4"></div>
          <h4>Carbon emissions resulting</h4>
          <div class="rpt table" id="wasteCo2eRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/waste-co2e.html?maxPeriods=4"></div>
          <p>
            {{formatAnswer('WASTE_PERF')}}
          <p>
            {{formatAnswer('WASTE_CONTEXT')}}
        </section>

        <section id="waterSect">
          <h3>Finite resource use - Water</h3>
          <div class="rpt table" id="waterRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/water.html?maxPeriods=4"></div>
          <p>
            {{formatAnswer('WATER_PERF')}}
          <p>
            {{formatAnswer('WATER_CONTEXT')}}
        </section>

        <section id="carbonFootprintSect">
          <h3>Modelled Carbon Footprint</h3>
          <p>
            The information provided in the previous sections of this sustainability report uses the ERIC returns as its data source. However, we are aware that this does not reflect our entire carbon footprint. Therefore, the following information uses a scaled model based on work performed by the Sustainable Development Unit (SDU) in 2009-10. More information available here: http://www.sduhealth.org.uk/policy-strategy/reporting/nhs-carbon-footprint.aspx
          </p>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-footprint.csv"
                 class="rpt pie" id="carbonFootprintPieChart" width="600" height="400"></svg>
          </p>
          <div class="rpt table" id="carbonFootprintRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-footprint.html?maxPeriods=4"></div>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-emissions-profile.csv"
                 class="rpt stacked" id="emissionsProfileGraph" width="600" height="400"></svg>
          </p>
          {{#if getAnswer('ECLASS_USER')}}
            <section id="eclassCarbonProfileSect">
              <h2>E-Class Procurement Profile</h2>
              <div class="rpt table" id="eclassProfileRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/eclass-carbon-profile.html?maxPeriods=4"></div>
            </section>
          {{else}}
            <section id="sduCarbonProfileSect">
              <h2>SDU Whole organisation carbon profile</h2>
              <div class="rpt table" id="sduProfileRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/sdu-carbon-profile.html?maxPeriods=4"></div>
            </section>
          {{/if}}
          <!-- TODO sdu carbon profile above and the one below differ only by the inclusion of energy in the below -->
          <div class="rpt table" id="emissionsRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-emissions-profile.html?maxPeriods=4"></div>
        </section>

        <section id="trajectorySect">
          <h3>Modelled trajectory</h3>
          <p>{{formatAnswer('trajectoryPerf')}}</p>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-trajectory.csv"
                data-colors="#0072ce,#0BBDE5,#0BDBC9"
                data-y-axis-label="Emissions (TCO&#x2082;e)"
                class="rpt stacked" id="carbonTrajectoryGraph" width="600" height="400"></svg>
          </p>
          <div class="rpt table" id="trajectoryRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-trajectory.html?maxPeriods=4"></div>
        </section>

        <section id="benchmarkSect">
          <h3>Benchmarking</h3>
          <p>{{formatAnswer('BENCHMARK_PERF')}}</p>
          <p>
            <svg data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-by-expenditure.csv"
                 class="rpt stacked" id="carbonByExpenditureGraph" width="600" height="400"></svg>
          </p>
          <div class="rpt table" id="carbonExpenditureRptTable" data-src="/reports/{{org}}/{{surveyReturn.applicablePeriod}}/carbon-by-expenditure.html?maxPeriods=4"></div>
        </section>
      </section>

      <section id="adaptationSect">
        <h2>Adaptation</h2>
        <p>Events such as heatwaves, cold snaps and flooding are expected to increase as a result of climate change. To ensure that our services continue to meet the needs of our local population during such events we have developed and implemented a number of policies and protocols in partnership with other local agencies these include:</p>
        <p>{{formatAnswer('ADAPTATION_PERF')}}</p>
      </section>
    {{else}}
      <section class="loading" id="loadingSect">
        <span class="loading">Your report should load automatically in the next few moments.</span>
        <button on-click="fetch()">Load it now</button>
      </section>
    {{/if}}
    </section>
  </script>

  <script src="https://api.srp.digital/workmgmt/2.2.0/js/i18n.js"></script>

  <script src="https://api.srp.digital/js/env.js"></script>
  <script src="2.0.0/js/base.js"></script>
  <script src="2.0.0/js/report.js"></script>

</body>
