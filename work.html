<!doctype html>
<html lang='en-GB'>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <!-- as the **very** first line just after head-->
  <meta charset='utf-8'>
  <title>Work Management</title>
  <link href="https://api.knowprocess.com/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://api.knowprocess.com/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="https://api.knowprocess.com/css/jquery.tagit.css" rel="stylesheet" type="text/css">

  <link href="https://api.knowprocess.com/workmgmt/3.0.0/css/base.css" rel="stylesheet">
  <link href="2.0.0/css/srp.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="2.0.0/images/icon/srp-icon-32x32.png"/>
</head>
<body class="workPage">
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  <script id='template' type='text/ractive'>
    {{>profileArea}}
    {{>titleArea}}
    {{>loginSect}}

    {{>workListSect}}
    {{>workCurrentSect}}

    {{>sidebar { active: 'work.html' }}}
    {{>helpModal}}
    {{>customActionModal}}
    {{>supportBar}}
  </script>

  <script id="enumTemplate" type="text/html">
    <label class="col-md-offset-2 col-sm-offset-2">{{name.toLabel()}}</label>
    <select id="{{..id}}" {{..writeable==false ? 'readonly disabled' : ''}} onblur="ractive.get('current').processVariables[this.id]=this.value" value="{{..value}}">
      <option></option>
    </select>
  </script>
  <script id="imageTemplate" type="text/html">
    <img src="{{value}}"/>
  </script>
  <script id="jsonTemplate" type="text/html">
    <fieldset><legend class="col-md-12">{{name.toLabel()}}</legend>
      <div class="clearfix"></div>
      <ul class="form edit-form">
        {{# keys}}
          <li class="col-md-12">
            <label class="col-md-3 col-sm-3">{{formatLabel(.)}}: </label>
            <input class="form-control col-md-9" id="cur{{.}}" readonly value="{{obj[.]}}">
          </li>
        {{/}}
      </ul>
    </fieldset>
  </script>
  <script id="linkTemplate" type="text/html">
    <!-- TODO need to get this from tenant config -->
    <a class="col-md-offset-3 col-sm-offset-3" href="{{value}}" target="_newtab">{{name == undefined ? id : name}}</a>
  </script>
  <script id="memoTemplate" type="text/html">
    <label class="col-md-3 col-sm-3">{{name.toLabel()}}: </label>
    <input class="form-control" id="{{..id}}" list="memos"
      onblur="ractive.set('current.processVariables.{{..id}}',this.value)"
      value="{{..value}}">
  </script>
  <script id="defaultTemplate" type="text/html">
    <label class="col-md-3 col-sm-3">{{name.toLabel()}}: </label>
    <input class="form-control" id="{{..id}}" {{..writeable==false ? 'readonly disabled' : ''}}
      onblur="ractive.set('current.processVariables.{{..id}}',{{#if type=='boolean'}}this.value=='on'{{else}}this.value{{/if}})"
      {{#if type=='boolean'}}type="checkbox" {{elseif type=='long'}}type="number" value="{{..value}}"{{else}} value="{{..value}}"{{/if}}>
  </script>

  <script src="https://api.knowprocess.com/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://api.knowprocess.com/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://api.knowprocess.com/webjars/ractive/0.7.3/ractive.min.js"></script>

  <script src="https://api.knowprocess.com/html2canvas/0.5.0-alpha1/js/html2canvas.js"></script>
  <script src="https://api.knowprocess.com/js/autoNumeric.js"></script>
  <script src="https://api.knowprocess.com/js/md5.min.js"></script>

  <script src="https://api.knowprocess.com/js/env.js"></script>
  <script src="https://api.knowprocess.com/workmgmt/3.0.0/js/activity.js"></script>
  <script src="https://api.knowprocess.com/workmgmt/3.0.0/js/string-functions.js"></script>
  <script src="https://api.knowprocess.com/workmgmt/3.0.0/js/i18n.js"></script>

  <script src="https://api.knowprocess.com/workmgmt/3.0.0/js/base.js"></script>
  <script src="https://api.knowprocess.com/workmgmt/3.0.0/js/workmgmt.js"></script>
  <script src="https://api.knowprocess.com/webjars/auth/1.1.0/js/auth.js"></script>
  <script src="https://api.knowprocess.com/webjars/supportservices/3.0.0/js/support.js"></script>
</body>
</html>
